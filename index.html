<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Stats Card Component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <main class="main">
        <section class="stat">
            <div class="stat__cover">
                <img class="stat__cover--mobile" src="./images/image-header-mobile.jpg" alt="People Working">
                <img class="stat__cover--desktop" src="./images/image-header-desktop.jpg" alt="People Working">
            </div>
            <div class="stat__content">
                <h2 class="stat__headings--h2">Get <span>insights</span> that help your business grow.</h2>
                <p class="stat__paragraph">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer
                    experience, and overall efficiency.</p>
                <div class="stat__items">
                    <div class="stat__item">
                        <h3 class="stat__headings--h3">10k+</h3>
                        <span>companies</span>
                    </div>
                    <div class="stat__item">
                        <h3 class="stat__headings--h3">314</h3>
                        <span>templates</span>
                    </div>
                    <div class="stat__item">
                        <h3 class="stat__headings--h3">12M+</h3>
                        <span>queries</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/kevencb">Keven CB</a>.
    </footer>
</body>

</html>
